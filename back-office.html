<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="container navbar navbar-expand-lg bg-body-tertiary rounded sticky-top">
      <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="#"><img src="./assets/pngwing.com (1).png" width="60px" alt="logo" /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./home.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./back-office.html">Backoffice</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container row justify-content-center">
      <h1 class="col-8" id="title">Aggiungi prodotto</h1>
      <form class="col-7 mt-3">
        <div class="mb-3">
          <label for="name-input" class="form-label">Product</label>
          <input type="text" class="form-control" id="name-input" required />
        </div>
        <div class="mb-3">
          <label for="description-input" class="form-label">Description</label>
          <textarea type="text" class="form-control" id="description-input" required></textarea>
        </div>
        <div class="mb-3">
          <label for="brand-input" class="form-label">Brand</label>
          <input type="text" class="form-control" id="brand-input" required />
        </div>
        <div class="mb-3">
          <label for="url-input" class="form-label">Image URL</label>
          <input type="url" class="form-control" id="url-input" required />
        </div>
        <div class="mb-3">
          <label for="price-input" class="form-label">Price</label>
          <input type="number" class="form-control" id="price-input" min="0" required />
        </div>
        <button type="submit" class="btn btn-primary" id="submit-btn">Aggiungi</button>
        <button type="button" class="btn btn-primary d-none" id="delete-btn">Cancella</button>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./back-office.js"></script>
  </body>
</html>
